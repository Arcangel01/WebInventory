<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<header>
    <nav class="navbar">
      <img src="../../../assets/img/logo.jpeg" routerLink="/home" width="45px">
        <a routerLink="/home" class="font-italic text-light m-2">Sistema de inventarios</a>
      </nav>
      <h3 class="text-uppercase font-italic text-light">Inventory</h3>
      <div class="alert m-0 p-0" role="alert">
        <label class="font-italic text-uppercase text-light m-1">Bienvenido</label>
        <label class="font-italic text-uppercase text-light" *ngIf="Profile">{{Profile.fullName}}</label>
        <button class="btn btn-danger m-2" (click)="onLogout()">Cerrar Sesion</button>
      </div>
</header>
<div class="list-group">
    <button type="button" routerLink="/productos" class="list-group-item list-group-item-action">Registrar Productos</button>
    <button type="button" routerLink="/listado" class="list-group-item list-group-item-action">Listar Productos</button>
    <button type="button" routerLink="/factura" class="list-group-item list-group-item-action">Registrar Compras</button>
</div>
