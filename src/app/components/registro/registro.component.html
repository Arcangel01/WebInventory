
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form [formGroup]="service.formulario" autocomplete="off" (ngSubmit)="guardar()">
            <h1>Crea tu cuenta</h1>
            <span>Ingrese los datos para el registro</span>
            <input type="text" placeholder="Nombres Completos" formControlName="FullName" required/>
            <input type="email" placeholder="Email" formControlName="Email" required/>
            <input type="text" placeholder="Telefono" formControlName="Phone" required/>
            <input type="text" placeholder="Nick Name" formControlName="UserName" required/>
            <input type="password" placeholder="Password" formControlName="Password" required/>
            <button type="submit">Registrase</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Bienvenido Registrate!</h1>
                <p>Para mantenerse conectado, inicie sesión con su información personal</p>
                <button class="ghost" (click)="irLogin()">Ingresar</button>
            </div>
        </div>
    </div>
</div>
