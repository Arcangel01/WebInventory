<app-menu></app-menu>

<div class="container p-4">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="formulario" (submit)="onSubmit(formulario.value)" class="shadow p-5">
                <div class="form-group">
                    <label for="">Codigo</label>
                    <input class="form-control" formControlName="codigO_PRODUCTO"
                    [ngModel]="product.codigO_PRODUCTO" type="text" required>
                </div>
                <div class="form-group">
                    <label for="">Categoria</label>
                    <select formControlName="iD_CATEGORIA" class="form-control" [ngModel]="product.iD_CATEGORIA" required>
                        <option *ngFor="let cat of categoria" value="{{cat.iD_CATEGORIA}}">{{cat.nombrE_CATEGORIA}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Nombre del producto</label>
                    <input class="form-control" type="text" formControlName="nombrE_PRODUCTO"
                    [(ngModel)]="product.nombrE_PRODUCTO" required>
                </div>
                <div class="form-group">
                    <label for="">Imagen</label>
                    <div class="custom-file">
                        <input class="custom-file-input" (change)="updateControls($event)" type="file"
                        formControlName="imageN_PROD"
                        [(ngModel)]="product.imageN_PROD" required>
                        <label class="custom-file-label" data-browse="Elegir imagen">{{fileName}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Cantidad</label>
                    <input class="form-control" type="text" formControlName="cantidaD_PRODUCTO"
                    [(ngModel)]="product.cantidaD_PRODUCTO" required>
                </div>
                <div class="form-group">
                    <label for="">Precio</label>
                    <input class="form-control" type="text" formControlName="preciO_UNIDAD" placeholder="$"
                    [(ngModel)]="product.preciO_UNIDAD">
                </div>
                <div class="form-group">
                    <label for="">Total</label>
                    <input class="form-control" type="text" value="{{product.preciO_UNIDAD * product.cantidaD_PRODUCTO || 0 | currency: 'USD'}}">
                </div>
                <div class="form-group">
                    <label for="">Descripcion</label>
                    <textarea class="form-control" name="" id="" cols="10" rows="4" placeholder="Breve descripcion del producto"
                    formControlName="descripcion"
                    [(ngModel)]="product.descripcion"></textarea>
                </div>
                <button type="submit" class="btn btn-success" [disabled]="formulario.invalid">Registrar</button>
            </form>
        </div>
        <div class="col-md-6 p-5">
            <img [src]="imgURL" class="mx-auto d-block" height="350" width="350">
        </div>
    </div>
</div>

<app-footer></app-footer>
